# Submodule
checkout:
  post:
      - git submodule sync
      - git submodule update --init # use submodules

dependencies:
  override:
      - ./gradlew dependencies

machine:
  environment:
      ANDROID_HOME: /home/ubuntu/android
  dependencies:
      cache_directories:
          - ~/.android
          - ~/android
      override:
          - ./install-dependencies.sh
