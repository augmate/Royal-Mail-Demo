machine:
  environment:
      ANDROID_HOME: /usr/local/android-sdk-linux
      NDK_HOME: ~/android-ndk-r10

# Submodule
checkout:
  post:
      - git submodule sync
      - git submodule update --init # use submodules

dependencies:
  cache_directories:
      - ~/.android
      - /usr/local/android-sdk-linux
      - ~/android-ndk-r10
  override:
      - ./install_dependencies.sh
      - ./gradlew dependencies

test:
  pre: 
      - ./gradlew :augmate-sample:build
  override:
      - ./gradlew test
