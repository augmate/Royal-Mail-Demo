machine:
  environment:
      ANDROID_HOME: /usr/local/android-sdk-linux

# Submodule
checkout:
  post:
      - git submodule sync
      - git submodule update --init # use submodules

dependencies:
  cache_directories:
      - ~/.android
      - ~/android
  override:
      - ./install_dependencies.sh
      - ./gradlew dependencies

test:
  override:
      - ./gradlew test
